type Category {
  id: ID!
  name: String!
  places: [Place]
}

type Place{
  id: ID!
  name: String!
  category: Category!
  location: Location
}

type Location {
  name: String!
  coords: Coordinates!
}

type Coordinates {
  latitude: Float!
  longitude: Float!
}

type Query {
  categories: [Category]
}

type Mutation {
  # A mutation to add new category to the list of categories
  addCategory(name: String!): Category
}
